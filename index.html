<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/xterm/css/xterm.css">
    <script src="node_modules/xterm/lib/xterm.js"></script>
    <link rel="stylesheet" href="styles/tailwind.min.css">
    <title>Document</title>

</head>
<body>
    <script>
        let show = (id) => {
            let b = ["terminal", "terminal2"]
            b = b.filter(i => i !== id)

            for (a of b) {
                document.getElementById(a).hidden = true
            }
            document.getElementById(id).hidden = !document.getElementById(id).hidden
        }
    </script>
    <div id="choix">
        <p>
            <input type="button" value="Afficher Powershell" onclick="show('terminal')" >
        </p>
        <p>
            <input type="button" value="Afficher Python" onclick="show('terminal2')" >
        </p>
    </div>

    <div id="terminal"  hidden style="max-width: 100%; max-height: 500px;"></div>
    <div id="terminal2"  hidden style="max-width: 100%;" ></div>

    <script src="index.js"></script>
    
</body>
</html>
